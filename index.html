<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Front-end</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#block" ).sortable();
      $( "#block" ).disableSelection();
      } );

      $( function() {
        $('#qwer').click();
      $('#qwer').css('background-color', '#f00');
    } );
    
    </script>

</head>

<body>
    <div class="container">
        <div class="sort-links">
            Сортировать по <a href="#">возростанию</a> | <a href="#">убыванию</a>
        </div>
        <div class="digits" id="block">
            <div class="bl"> 1</div>
            <div class="bl" >2</div>
            <div class="bl" >3</div>
            <div class="bl" >4</div>
            <div class="bl" >5</div>
            <div class="bl" >6</div>
            <div class="bl" >7</div>
            <div class="bl" >8</div>
        </div>
        <div class="bottom">
            <input disabled type="button" value="Удалить">
            <div class="display-methods">
                <div class="display-method display-method-1"></div>
                <div class="display-method display-method-2"></div>
            </div>
        </div>
    </div>




<div id="qwer">

</div>

<script src="script.js"></script>
</body>

</html>
